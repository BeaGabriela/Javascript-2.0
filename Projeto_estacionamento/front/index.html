<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Estacionamento</title>
</head>

<body>
    <header>
        <div class="banner">
            <p>Estacionamento 'Pare'</p>
        </div>
        <div class="botoes">
            <input type="button" value="Listar" onclick="listar()">
            <input type="button" value="Alterar">
            <input type="button" value="Cadastrar">
        </div>
    </header>
    <main>
        <div class="limpar">
            <img src='../R.png' height="200px" />
        </div>

        <div>
            <table>
                <thead>
                    <th>ID</th>
                    <th>Vaga</th>
                    <th>Placa</th>
                    <th>Hora_entrada</th>
                    <th>Datas_entrada</th>
                    <th>Datas_saida</th>
                    <th>Hora_saida</th>
                    <th>Valor_total</th>
                </thead>
                <tbody>
                    <tr class='geral model'>
                        <td id="id"></td>
                        <td id="vaga"></td>
                        <td id="placa"></td>
                        <td id="hora_entrada"></td>
                        <td id="datas_entrada"></td>
                        <td id="datas_saida"></td>
                        <td id="hora_saida"></td>
                        <td id="valor_total"></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </main>


</body>
<script src="./index.js"></script>

</html>
